<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="profil-header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1></h1>
          <p class="photographer-description__profile">
              <span class="city"></span>
              <br>
              <span class="tagline"></span>
          </p>
        </div>
        <button tabindex="0" onclick="displayModal()" class="contact_button">Contactez-moi</button>
        <img src="" alt="image-profile-photographe">
      </div>
      <div class="photograph-content">


        <form class="sorting">
          <label for="sort-select">Trier par :</label>
          <select id="sort-select">
            <option value="likes">Likes</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>

        
        <div class="content-gallery">
          
          
        </div>
      </div>
    </main>
    <div id="total-likes">
      <div class="total-likes--container like-fill">
        <p></p> 
        <i class="like__icon fa-solid fa-heart" aria-label="likes"></i>
      </div>
      <p>300€ / jour</p>
    </div>
    <div id="contact_modal" class="modal-off">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="" onclick="closeModal()" />
        </header>
				<form class="form_modal">
					<div>
            <!-- NOM -->
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname">
            <!-- PRENOM -->
						<label for="lastname">Nom</label>
						<input type="text" id="lastname">
            <!-- MAIL -->
						<label for="email">Email</label>
						<input type="email" id="email">
            <!-- MESSAGE -->
						<label for="message">Message</label>
						<textarea rows="4" cols="50" id="message"></textarea>
					</div>
          <button class="contact_button" id="contact_submit" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographerHeader.js"></script>
    <script src="/scripts/pages/photographerContent.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/App.js"></script>
    <script src="scripts/Content.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/sorting.js"></script>

  </body>
</html>
